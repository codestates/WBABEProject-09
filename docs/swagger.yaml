definitions:
  model.Menu:
    properties:
      category:
        type: string
      createAt:
        type: string
      id:
        type: string
      menuId:
        type: integer
      modifyAt:
        type: string
      name:
        type: string
      orderCount:
        type: integer
      orderDailyLimit:
        type: integer
      orderState:
        type: integer
      price:
        type: integer
      recommend:
        type: boolean
      reorderCount:
        type: integer
      star:
        type: number
      use:
        type: boolean
    type: object
  model.Order:
    properties:
      address:
        type: string
      createAt:
        type: string
      id:
        type: string
      menu:
        items:
          $ref: '#/definitions/model.OrderMenu'
        type: array
      modifyAt:
        type: string
      orderDay:
        type: string
      orderId:
        type: integer
      phone:
        type: string
      state:
        type: integer
      userId:
        type: integer
    type: object
  model.OrderMenu:
    properties:
      menuId:
        type: integer
      name:
        type: string
    type: object
  model.Review:
    properties:
      content:
        type: string
      createAt:
        type: string
      id:
        type: string
      modifyAt:
        type: string
      orderDay:
        type: string
      orderId:
        type: integer
      star:
        maximum: 5
        minimum: 0
        type: number
      userId:
        type: integer
    type: object
  model.User:
    properties:
      address:
        type: string
      createAt:
        type: string
      email:
        type: string
      id:
        type: string
      modifyAt:
        type: string
      name:
        type: string
      phone:
        type: string
      type:
        type: integer
      use:
        type: boolean
      userId:
        type: integer
    type: object
info:
  contact: {}
