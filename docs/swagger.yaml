        in: query
        name: sortBy
        type: string
      - description: 리뷰 확인 여부
        in: query
        name: checkReview
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Menu'
            type: array
      summary: call GetMenuControl, return menu data by []model.Menu
